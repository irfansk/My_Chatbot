<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Irfan_Chatbot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="chatbot">
    <div id="chat-header">
      <div class="logo">
        <img src="assets/Icon/chat.svg" alt="Chat Icon" width="40" height="40">
      </div>
      <div class="title">ChatBot</div>
    </div>
    <div id="chat-body">
      <div id="messages">
        <!-- Messages will go here -->
      </div>
    </div>
    <div id="chat-input">
      <input type="text" id="input-message" placeholder="How can I assist you today?" autocomplete="off">
      <div class="send" onclick="handleSendButton()">
        <img src="assets/Icon/send.svg" alt="Send" width="30" height="30">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
